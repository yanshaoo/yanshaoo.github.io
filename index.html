<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查结果可视化</title>
    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            height: 100%;
            margin-left: 40%;
        }


    </style>
</head>

<body>
    <div class="container">
        <h1>问卷调查结果可视化</h1>

        <!-- 每周阅读时长分布 -->
        <div>
            <h2 class="chart-title">每周阅读时长分布</h2>
            <canvas id="readingTimeChart"></canvas>
        </div>

        <!-- 阅读类型 -->
        <div>
            <h2 class="chart-title">阅读类型</h2>
            <canvas id="readingTypeChart"></canvas>
        </div>

        <!-- 阅读APP使用情况 -->
        <div>
            <h2 class="chart-title">阅读APP使用情况</h2>
            <canvas id="appUsageChart"></canvas>
        </div>

        <!-- 阅读APP基本功能需求 -->
        <div>
            <h2 class="chart-title">阅读APP基本功能需求</h2>
            <canvas id="appFeaturesChart"></canvas>
        </div>

        <!-- 个性化推荐依据 -->
        <div>
            <h2 class="chart-title">个性化推荐依据</h2>
            <canvas id="personalizedRecommendationsChart"></canvas>
        </div>

        <!-- 提醒功能帮助程度 -->
        <div>
            <h2 class="chart-title">提醒功能帮助程度</h2>
            <canvas id="reminderHelpfulnessChart"></canvas>
        </div>

        <!-- 社交功能帮助程度 -->
        <div>
            <h2 class="chart-title">社交功能帮助程度</h2>
            <canvas id="socialHelpfulnessChart"></canvas>
        </div>

        <!-- 界面设计偏好 -->
        <div>
            <h2 class="chart-title">界面设计偏好</h2>
            <canvas id="designPreferencesChart"></canvas>
        </div>

    </div>

    <!-- 引入Chart.js库 -->
    <script src="./chart.js"></script>

    <script>
        // 每周阅读时长分布数据
        const readingTimeData = {
            labels: ['少于1小时', '1-3小时', '4-7小时', '8小时以上'],
            datasets: [{
                label: '人数',
                data: [2, 5, 4, 4],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 阅读类型数据
        const readingTypeData = {
            labels: ['小说', '教科书', '科普书籍', '报纸/杂志', '网络文章'],
            datasets: [{
                label: '人数',
                data: [7, 5, 3, 2, 6],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 阅读APP使用情况数据
        const appUsageData = {
            labels: ['是', '否'],
            datasets: [{
                label: '人数',
                data: [10, 5],
                backgroundColor: [
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 阅读APP基本功能需求数据
        const appFeaturesData = {
            labels: ['书签功能', '笔记功能', '高亮文本', '字体调节', '夜间模式'],
            datasets: [{
                label: '人数',
                data: [12, 10, 8, 7, 9],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 个性化推荐依据数据
        const personalizedRecommendationsData = {
            labels: ['过去的阅读历史', '用户评分', '专家推荐', '流行趋势'],
            datasets: [{
                label: '人数',
                data: [8, 7, 9, 6],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 提醒功能帮助程度数据
        const reminderHelpfulnessData = {
            labels: ['很有帮助', '有些帮助', '无所谓', '没有帮助'],
            datasets: [{
                label: '人数',
                data: [3, 5, 4, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 社交功能帮助程度数据
        const socialHelpfulnessData = {
            labels: ['是', '否'],
            datasets: [{
                label: '人数',
                data: [6, 9],
                backgroundColor: [
                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        };

                        // 界面设计偏好数据
                            const designPreferencesData = {
                                labels: ['简洁明快', '功能丰富', '易于导航', '个性化定制'],
                                datasets: [{
                                    label: '人数',
                                    data: [10, 8, 6, 7],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            };

                        // 配置图表
                        const readingTimeChart = new Chart(document.getElementById('readingTimeChart'), {
                            type: 'bar',
                            data: readingTimeData,
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false
                            }
                        });

                        const readingTypeChart = new Chart(document.getElementById('readingTypeChart'), {
                            type: 'pie',
                            data: readingTypeData,
                            options: {
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false
                            }
                        });

                        const appUsageChart = new Chart(document.getElementById('appUsageChart'), {
                            type: 'pie',
                            data: appUsageData,
                            options: {
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false
                            }
                        });

                        const appFeaturesChart = new Chart(document.getElementById('appFeaturesChart'), {
                            type: 'bar',
                            data: appFeaturesData,
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false
                            }
                        });

                        const personalizedRecommendationsChart = new Chart(document.getElementById('personalizedRecommendationsChart'), {
                            type: 'pie',
                            data: personalizedRecommendationsData,
                            options: {
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive:false
                            }
                        });

                        const reminderHelpfulnessChart = new Chart(document.getElementById('reminderHelpfulnessChart'), {
                            type: 'bar',
                            data: reminderHelpfulnessData,
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false
                            }
                        });

                        const socialHelpfulnessChart = new Chart(document.getElementById('socialHelpfulnessChart'), {
                            type: 'pie',
                            data: socialHelpfulnessData,
                            options: {
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                },
                                responsive: false

                            }
                        });

                            const designPreferencesChart = new Chart(document.getElementById('designPreferencesChart'), {
                                type: 'bar',
                                data: designPreferencesData,
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            display: true
                                        }
                                    },
                                    responsive:false
                                }
                            });
                    </script>
</body>

</html>
